<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="css_adroweb.css">
</head>
<body>
<h1>Contacto</h1>
<section class="image-bg-fluid-height" id="contact">
    <form action = "mailto:cheri.hammick@gmail.com" method = "post" enctype = "text/plain">
        <div class = "row">
            <h1> CONTÁCTAME: </h1>
            <br>
            <div class = "form-group">
                <label for = "name">Nombre: </label>
                <input type = "text" id = "name" class="form-control" placeholder = "Enter Name" size = "50">
            </div>
            <div class = "form-group">
                <label for = "email">Correo: </label>
                <input type = "email" id = "email" class = "form-control" placeholder = "Enter Email Address" size = "50">
            </div>
            <br>
            <div class = "form-group">
                <label class = "control-label" for = "comment">Enviar un comentario: </label>
                <input type = "text" id = "comment" class = "form-control" size = "250">
                <br>
                <button type = "submit" class = "btn btn-default">Enviar</button>
            </div>
        </div>
    </form>
</section>
